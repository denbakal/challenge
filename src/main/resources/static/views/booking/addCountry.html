<form role="form" ng-submit="sendCountry()" >
    <div class="form-group">
        <label for="country">Country</label>
        <input ng-model="country" type="country" class="form-control" id="country" placeholder="Enter country">
    </div>
    <button type="submit" class="btn btn-success">Send</button>
    <div style="width:190px; height:34px; border: 1px solid red;" ng-init="asyncResult()">
        <label>{{result}}</label>
    </div>
</form>
